<!DOCTYPE html>
<html>
<head>
    <title>Input Form</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            padding: 5px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            flex: 1;
        }
        button[type="submit"] {
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .row {
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .row label {
            margin-right: 10px;
            font-weight: bold;
        }
        .row input[type="text"],.row input[type="number"] {
            padding: 5px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            flex: 1;
        }
    </style>
</head>
<body>
    <h1>Input Form</h1>
    <form>
        <label for="name-input">Name:</label>
        <input type="text" id="name-input" name="name-input">

        <label for="money-input">Money:</label>
        <input type="number" id="money-input" name="money-input">

        <button type="submit">Submit</button>
    </form>

    <div id="rows"></div>

    <button onclick="addRow()">Add Row</button>

    <script>
        function addRow() {
            // Get the rows container element
            var rowsContainer = document.getElementById("rows");

            // Create a new row element
            var row = document.createElement("div");
            row.classList.add("row");

            // Create a new name input element
            var nameInput = document.createElement("input");
            nameInput.type = "text";
            nameInput.name = "name-input";

            // Create a new money input element
            var moneyInput = document.createElement("input");
            moneyInput.type = "number";
            moneyInput.name = "money-input";

            // Add the input elements to the row
            row.appendChild(nameInput);
            row.appendChild(moneyInput);

            // Add the row to the rows container
            rowsContainer.appendChild(row);
        }
    </script>
</body>
</html>
